{% extends 'ISworkshop/index.html' %}

{% block title %}<title>Profile Page Forms</title>{% endblock %}


{% block content %}
<h1 style="margin-top: 100px; text-align: center;"> Edit Profile </h1>

<div class="container" style="margin-top: 50px; margin-bottom: 50px; padding: 0px 200px">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Student Number</label>
          <input class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">First Name</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input class="form-control">
        </div>  
        <div class="form-group">
            <label for="exampleInputPassword1">Graduation Year</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Degree</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Bachelor of Arts</option>
              <option>Bachelor of Laws</option>
              <option>Bachelor of Science</option>
              <option>Certificate</option>
              <option>Diploma</option>
              <option>Doctor of Enginerring</option>
              <option>Doctor of Science</option>
              <option>Doctor of Philosophy</option>
              <option>Juris Doctor</option>
              <option>Master of Arts</option>
              <option>Master of Engineering</option>
              <option>Master of Science</option>
              <option>Professional Masters</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Program</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
