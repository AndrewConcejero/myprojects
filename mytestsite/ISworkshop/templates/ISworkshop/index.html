<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block title %}<title>CAPES Portal</title>{% endblock %}
</head>
<body>
  {% block sidebar %}
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color:black;">
      <a class="navbar-brand" href="#">
        <img src="https://upcapes.org/wp-content/themes/upcapes/images/CAPESLogo-small.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CAPES Portal
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Companies</a>
          <a class="nav-item nav-link" href="#">Opportunities</a>
          <a class="nav-item nav-link" href="{% url 'profilepage' %}">Profile</a>
        </div>
      </div>
    </nav>

  {% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
